<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        
    <form id="meuFormulario">
        <label for="opcoes">Escolha uma opção:</label>
        <select id="opcoes" name="opcoes">
            <option value="1">Opção 1</option>
            <option value="2">Opção 2</option>
            <option value="3">Opção 3</option>
        </select>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const formulario = document.getElementById('meuFormulario');

        formulario.addEventListener('submit', function (evento) {
            evento.preventDefault(); // Impede o envio do formulário

            const opcaoSelecionada = document.getElementById('opcoes').value;

            switch (opcaoSelecionada) {
                case "1":
                    alert("Opção 1 escolhida");
                    break;
                case "2":
                    alert("Opção 2 escolhida");
                    break;
                case "3":
                    alert("Opção 3 escolhida");
                    break;
                default:
                    alert("Opção inválida");
            }
        });
    </script>
</body>

</html>

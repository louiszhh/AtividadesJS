<body>

        <form id="meuFormulario">
            <label for="Numero">MÃ©dia do vetor[3, 1, 4, 9]</label>

        </form>

    <script>
        const numero = [3, 1, 4, 9];

        formulario.addEventListener('submit', function (evento){

            }else{

            }
        });
